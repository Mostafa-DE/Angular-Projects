<div class="header">
  <div class="">
    <h3>{{email.subject}}</h3>
    <div>
      From: <i>{{email.from}}</i>
    </div>
    <div>
      To: <i>{{email.to}}</i>
    </div>
  </div>
  <div>
    <app-email-reply [email]="email"></app-email-reply>
  </div>
</div>
<div class="ui divider"></div>
<div *ngIf="email.html" [innerHTML]="email.html"></div>
<div *ngIf="!email.html">{{email.text}}</div>
