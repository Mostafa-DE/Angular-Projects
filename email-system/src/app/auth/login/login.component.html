<h3>Login Form</h3>
<form class="ui form" [formGroup]="authForm" (ngSubmit)="onRegisterFormSubmit()">
  <app-input label="Username" [control]="authForm.controls.username"></app-input>
  <app-input type="password" label="Password" [control]="authForm.controls.password"></app-input>
  <div *ngIf="authForm.errors" class="ui red basic label">
    <p *ngIf="authForm.errors['credential']">
      Invalid username or password
    </p>
  </div>
  <div>
    <button class="ui button primary">Submit</button>
  </div>
</form>
