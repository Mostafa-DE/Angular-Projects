<div style="width: 40%; margin-left: 1rem">
  <form [formGroup]="cardForm" (ngSubmit)="onSubmit()">
    <app-input label="Name" [control]="cardForm.controls.name"></app-input>
    <app-input label="Card Number" [control]="cardForm.controls.cardNumber"></app-input>
    <app-input label="Expiration" [control]="cardForm.controls.expiration"></app-input>
    <app-input label="CVV" [control]="cardForm.controls.cvv"></app-input>
    <button class="button is-primary mt-5"
            type="submit"
            [disabled]="cardForm.invalid"
    >
      Submit
    </button>
    <button class="button is-warning mt-5 ml-5" type="button" (click)="onResetFormClick()">Reset</button>
  </form>

  <hr/>
  <div>Form contents: {{ cardForm.value | json }}</div>
  <div>Form is valid: {{ cardForm.valid }}</div>
  <div>Errors around name: {{ cardForm.controls.name.errors | json }}</div>
</div>
